<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Triangle Tracker</title>
    </head>
    <body>
    <div class="container">
        <div class="jumbotron">
            <p>INNER HTML PLACE</p>
        </div><br>
        <div class="jumbotron">
        <form id="contact" action="" method="post">
            <h3>Triangle Tracker</h3>
            <label>ADJACENT
            <fieldset>
            <input placeholder="SideA" type="text" tabindex="1" required autofocus>
            </fieldset>
        </label><br>
        <label>OPPOSITE
            <fieldset>
            <input placeholder="SideB" type="email" tabindex="2" required>
            </fieldset>
        </label><br>
        <label>HYPOTENUSE
            <fieldset>
            <input placeholder="sideC" type="tel" tabindex="3" required>
            </fieldset>
        </label>
            <fieldset>
            <button name="submit" class="btn btn-outline-primary"type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            <button name="submit" class="btn btn-outline-primary"type="submit" id="contact-submit" data-submit="...Sending">Refresh</button>

            </fieldset>
        </form> 
        </div>
        
    </div>
    </body>
</html>
